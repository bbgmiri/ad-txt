.product-section {

.product-section a {

.product-section .link-text {

}

  .language-toggle {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
  gap: 20px;
}

.lang-btn {
  position: relative;
  background: none;
  border: none;
  font-size: 14px;
  color: #888;
  cursor: pointer;
  padding-bottom: 10px;
}

.lang-btn::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 2px;
  border-radius: 999px;
  background-color: #ccc;
}

.lang-btn.selected {
  color: #00AEEF; /* 하늘색 */
}

.lang-btn.selected::after {
  background-color: #00AEEF;
}

body {

  <script>
  const btnKo = document.getElementById('btn-ko');
  const btnEn = document.getElementById('btn-en');

  const setLanguage = (lang) => {
    document.querySelectorAll('[data-ko]').forEach(el => {
      el.innerText = el.dataset[lang];
    });

    btnKo.classList.toggle('selected', lang === 'ko');
    btnEn.classList.toggle('selected', lang === 'en');
  };

  btnKo.addEventListener('click', () => setLanguage('ko'));
  btnEn.addEventListener('click', () => setLanguage('en'));

  // 기본 언어 설정
  setLanguage('ko');
</script>
